<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book base -->
  <rect x="30" y="20" width="68" height="88" rx="10" ry="10" fill="url(#bookGradient)" />
  
  <!-- Book pages -->
  <rect x="40" y="30" width="48" height="68" fill="white" />
  
  <!-- Subtle page lines -->
  <line x1="45" y1="40" x2="83" y2="40" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="45" y1="50" x2="83" y2="50" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="45" y1="60" x2="83" y2="60" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="45" y1="70" x2="83" y2="70" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="45" y1="80" x2="83" y2="80" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Library symbol with more prominent text, positioned within the blue border -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="30" font-weight="bold" 
        text-anchor="middle" fill="#FFFFFF" stroke="#0D47A1" stroke-width="2">TPL</text>
</svg>
